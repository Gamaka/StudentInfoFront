<div class="row">
    <div class="col-sm-12 well well-sm text-center">
        <h1>Students</h1>
    </div>
</div>

<div class="row" ng-repeat="student in vm.StudentList">
    
    <div class="col-sm-2">
    </div>

    <div class="col-sm-8">
        <p>{{student.lastName + ', ' + student.otherNames}}</p>
    </div>

    <div class="col-sm-2">
        <a  class="btn btn-default" ng-click="vm.NavigateToStudent(student.reference)">Edit</a>
    </div>    
</div>
